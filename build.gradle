buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

/*
// for people who want stable - not yet functional for MC 1.8.8 - we require the forgegradle 2.1 snapshot
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "0.5.0.0"
group = "frogcraftrebirth"
archivesBaseName = "FrogCraft-Rebirth"

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to"
    }
}

minecraft {
    version = "1.10.2-12.18.1.2014"
    runDir = "run"

    mappings = "snapshot_20160718"
}

sourceSets {
    main {
        java {
            //srcDir 'ChemLab/src'
        }
        resources {
            srcDir "src/main/resources"
        }
    }
}


dependencies {
    compile 'net.industrial-craft:industrialcraft-2:2.6.15-ex110:dev'
    compile 'mezz.jei:jei_1.10.2:3.7.3.221:api'
    
}

jar {
    manifest {
        attributes 'FMLAT': 'fcr_at.cfg'
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar, dependsOn: jar) {
    classifier 'dev'
    from sourceSets.main.output
}

task apiJar(type: Jar, dependsOn: jar) {
    classifier 'api'
    from (sourceSets.main.output) {
        include "**/api/**"
    }
}

artifacts {
    archives devJar
    archives apiJar
}
