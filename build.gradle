buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = "CB Repo"
        url "http://chickenbones.net/maven/"
    }
    maven {
        name = "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to"
    }
    ivy {
        name = "MineTweaker3"
        artifactPattern "http://minetweaker3.powerofbytes.com/download/[module]-[classifier]-[revision].[ext]"
    }
    ivy {
        name = "ThaumCraft 4 API"
        artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module](-[classifier])-1.7.10-[revision](.[ext])'
    }
}

apply plugin: 'forge'
apply plugin: 'maven'

version = "0.3 Beta"
group= "frogcraftrebirth"
archivesBaseName = "FrogCraft-Rebirth"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.7.10-10.13.4.1566-1.7.10"
    runDir = "eclipse"
}

sourceSets {
    main {
        java {
            srcDir 'src/api'
            srcDir 'ChemLab/src'
        }
    }
}


dependencies {
    compile 'net.industrial-craft:industrialcraft-2:2.2.815-experimental:dev'
    compile "codechicken:CodeChickenLib:1.7.10-1.1.3.136:dev"
    compile "codechicken:CodeChickenCore:1.7.10-1.0.6.43+:dev"
    compile "codechicken:NotEnoughItems:1.7.10-1.0.4.107+:dev"
    compile name: "MineTweaker3", version: "1.7.10-3.0.9C", classifier: "Dev"
    compile 'Azanor:Thaumcraft:4.2.3.5:deobf@jar'
}

processResources
{
    include 'ChemLab/src'

    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar, dependsOn: jar) {
    classifier 'dev'
    from sourceSets.main.output
}

task apiJar(type: Jar, dependsOn: jar) {
    classifier 'api'
    from (sourceSets.main.output) {
        include "**/api/**"
    }
}

artifacts {
    archives devJar
    archives apiJar
}
