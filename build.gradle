buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name 'CB Repo'
        url "http://chickenbones.net/maven/"
    }
    maven {
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to"
    }
    ivy {
        name "MineTweaker3"
        artifactPattern "http://minetweaker3.powerofbytes.com/download/[module]-[classifier]-[revision].[ext]"
    }
    ivy {
        name = 'ThaumCraft 4 API'
        artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module](-[classifier])-1.7.10-[revision](.[ext])'
    }
    ivy {
        name "TechReborn"
        artifactPattern "http://maven.modmuss50.me//[module]/[module]/[revision]/[module]-[revision]-[classifier].[ext]"
    }
}

apply plugin: 'forge'
apply plugin: 'maven'

version = "0.1"
group= "frogcraftrebirth"
archivesBaseName = "FrogCraft-Rebirth"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.7.10-10.13.4.1492-1.7.10"
    runDir = "eclipse"
}

sourceSets {
    main {
        java {
            srcDir 'src/api'
        }
    }
}


dependencies {
    //compile 'net.industrial-craft:industrialcraft-2:2.2.793-experimental:dev'
    //compile "codechicken:CodeChickenLib:1.7.10-1.1.3.136:dev"
    //compile "codechicken:CodeChickenCore:1.7.10-1.0.6.+:dev"
    //compile "codechicken:NotEnoughItems:1.7.10-1.0.4.+:dev"
    //compile "mcp.mobius.waila:Waila:1.5.10_1.7.10:dev"
    //compile name: "MineTweaker3", version: "1.7.10-3.0.9C", classifier: "Dev"
    //compile name: 'TechReborn', version: '0.5.5.942', classifier: "dev", ext: 'jar'
    //compile 'Azanor:Thaumcraft:4.2.3.5:deobf@jar'
    //complie name: "Thaumcraft", version: "4.2.3.5", classifier: "deobf"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar, dependsOn: jar) {
    classifier 'dev'
    from sourceSets.main.output
}

task apiJar(type: Jar, dependsOn: jar) {
    classifier 'api'
    from (sourceSets.main.output) {
        include "**/api/**"
    }
}

task apiJarChem(type: Jar, dependsOn: jar) {
    classifier 'apiChemLab'
    from (sourceSets.main.output) {
        include "**/src/api/**"
    }
}

artifacts {
    archives devJar
    archives apiJar
    archives apiJarChem
}
